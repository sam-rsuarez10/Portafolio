<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Portafolio Personal</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="portafolio">
        <header>
            <p>Header</p>
            <i class="fa-thin fa-arrow-up-right-from-square"></i>
        </header>
        <main>
            <i class="fa-thin fa-arrow-up-right-from-square"></i>
            <section class="acerca-de-mi">
                <div class="presentacion">
                    <div class="presentacion__info">
                        <h1 class="presentacion__info__principal">Hola, mi nombre es Samuel Reyes Suárez y construyo páginas web</h1>
                        <p class="presentacion__info__secundaria">Estoy estudiando Ingeniería en Informática y estoy participando en el proyecto Oracle ONE en Alura Latam.</p>
                        <nav class="presentacion__info__redes">
                            <ul class="presentacion__info__redes__list">
                                <li class="presentacion__info__redes__items"><a href="https://github.com/sam-rsuarez10" target="_blank">Github <img src="./images/Vector.png" alt="icono-link"></a></li>
                                <li class="presentacion__info__redes__items"><a href="https://linkedin.com/in/samuel-reyes-suarez-codes" target="_blank">Linkedin <img src="./images/Vector.png" alt="icono-link"></a></li>
                            </ul>
                        </nav>
                    </div>
                    <img class="presentacion__imagen" src="./images/profile_photo.jpeg" alt="foto de perfil">
                </div>
                <div class="sobre-mi"></div>
            </section>
            <section class="skills-hobbies"></section>
            <section class="formacion"></section>
            <section class="experiencia-programming"></section>
            <section class="formulario-contacto"></section>
        </main>
        <footer>
            <p>Footer</p>
        </footer>
        
    </body>
    <script src="./portafolio.js"></script>
</html>
